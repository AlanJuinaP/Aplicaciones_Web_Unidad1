<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renta de Peliculas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">CinePlus</a>
            <button class="navbar-toggler" type="button" data-bs-dismiss="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="renta.html">Renta</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2>Rentar peliculas</h2>
        <form id="form-renta">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nombre del cliente</label>
                <input type="text" id="cliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="peliculas" class="form-label">Peliculas (puede seleccionar varias)</label>
                <select id="peliculas" class="form-select" multiple size="6" required></select>
            </div>
            <div class="mb-3">
                <label for="dias" class="form-label">Numero de dias</label>
                <input type="number" id="dias" class="form-control" min="1" value="1" required>
            </div>
            <div class="mb-3">
                <label for="pago" class="form-label">Forma de pago</label>
                <select id="pago" class="form-select" required>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Confirmar renta</button>
        </form>
    </main>

    <!-- Modal de resumen-->
    <div class="modal fade" id="modalResumen" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resumen de la renta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modal-body-resumen"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            //cargar peliculas para seleccionar
            $.getJSON("../data/peliculas.json", function(peliculas){
                const $sel = $('#peliculas');
                peliculas.forEach(p => { $sel.append(`<option value="${p.id}" data-precio-estreno="${p.precios.estreno}" data-precio-normal="${p.precios.normal}">${p.titulo} (${p.generos.join(', ')})</option>`);
                });
            });

            $('#form-renta').on('submit', function(e){
                e.preventDefault();
                const cliente = $('#cliente').val().trim();
                const dias = Number($('#dias').val());
                const pago = $('#pago').val();
                const ids = $('#peliculas').val();//array de ids
                if (!cliente || !ids|| ids.length === 0) {
                    alert('Complete el formulario y seleccione al menos una pelÃ­cula.');
                    return;
                }

                //calcular total
                $.getJSON('../data/peliculas.json',function(peliculas){
                    let total = 0;
                    const items = [];
                    const hoy = new Date();
                    ids.forEach(id => {
                        const p = peliculas.find(x => String(x.id) === String(id));
                        if (p) {
                            //decide el precio actual
                            const diff = (hoy - new Date(p.estreno)) / (1000*60*60*24);
                            const precioActual = (diff >= 0 && diff <= 14) || (new Date(p.estreno) > hoy) ? p.precios.estreno : p.precios.normal;
                            total += precioActual * dias;
                            items.push({titulo:p.titulo, precio:precioActual});
                        }
                    }); 

                    //mostrar modal
                    let html = `<p><strong>Cliente:</strong> ${cliente}</p>`;
                    html += `<p><strong>Forma de pago:</strong> ${pago}</p>`;
                    html += `<p><strong>Dias de renta:</strong> ${dias}</p>`;
                    html += '<hr>';
                    html += '<ul class="list-group mb-2">';
                    items.forEach(it => {
                        html += `<li class="list-group-item d-flex justify-content-between align-items-center">${it.titulo} <span>$${(it.precio * dias).toFixed(2)}</span></li>`;
                    });
                    html += '</ul>';
                    html += `<p class="text-end"><strong>Total a pagar: $${total.toFixed(2)}</strong></p>`;

                    $('#modal-body-resumen').html(html);
                    const myModal = new bootstrap.Modal(document.getElementById('modalResumen'));
                    myModal.show();
                    $('#form-renta')[0].reset();
                });
            });
        });
    </script>
    <script src="../js/nav-active.js"></script>
</body>
</html>
